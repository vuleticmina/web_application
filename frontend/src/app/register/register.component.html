<div class="register-container">
    <form  class="registration-form" (ngSubmit)="register()" enctype="multipart/form-data">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password">
      </div>
      <div class="form-group">
        <label for="firstName">Firstname:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Lastname:</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" [(ngModel)]="gender">
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" [(ngModel)]="address">
      </div>
      <div class="form-group">
        <label for="number">Phone number:</label>
        <input type="text" id="number" name="number" [(ngModel)]="number">
      </div>
      <div class="form-group">
        <label for="email">E-mail address:</label>
        <input type="text" id="email" name="email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="profilePicture">Profile picture:</label>
        <input type="file" id="profilePicture" name="profilePicture" (change)="onFileSelected($event)" accept="image/jpeg, image/png">
        <small>Picture has to be in JPG or PNG format</small>
      </div>
      <div class="form-group">
        <label for="creditCardNumber">Credit Card Number:</label>
        <input type="text" id="creditCardNumber" name="creditCardNumber" (input)="validateCreditCard()" [(ngModel)]="creditCardNumber" />
        <img *ngIf="cardType" [src]="cardIcon" alt="{{cardType}} Icon" />
        <span class="error">{{ creditCardError }}</span>
      </div>
      <re-captcha
        (resolved)="resolvedCaptcha($event)"
        [siteKey]="siteKey">
      </re-captcha>
      <p class="error">{{registrationError}}</p>
      <div *ngIf="registrationSuccess">
        <span class="success-message">Successful registration!</span>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
