<div class="profile-container">
    <h2>Profile</h2>
  
    <div class="profile-info">
      <form>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName">
        </div>
  
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName">
        </div>
  
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" [(ngModel)]="user.address" name="address">
        </div>
  
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" [(ngModel)]="user.email" name="email">
        </div>
  
        <div class="form-group">
          <label for="phone">Contact Phone:</label>
          <input type="text" id="phone" [(ngModel)]="user.phone" name="phone">
        </div>
  
        <div class="form-group">
          <label for="creditCard">Credit Card Number:</label>
          <input type="text" id="creditCard" [(ngModel)]="user.creditCardNumber" name="creditCard">
        </div>

        <div class="profile-picture form-group">
          <h3>Profile Picture</h3>
          <img *ngIf="!isPictureSelected" [src]="'data:image/png;base64,' + user.profilePicture" alt="Profile Picture">
          <img *ngIf="isPictureSelected" [src]="pictureString" alt="Profile Picture">
          <form>
            <input type="file" (change)="onFileSelected($event)">
          </form>
        </div>
        <div *ngIf="updateSuccess">
          <span class="success-message">Successful updating!</span>
        </div>
        <button (click)="updateProfile()">Update Profile</button>
      </form>
    </div>
  
    
  </div>
